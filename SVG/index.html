<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG and CSS</title>
</head>
<body>
    <svg width="960" height="900">
        <circle cx="100" cy="100" r="40" fill="red" stroke="black" stroke-width="0.5em"></circle>
        <circle cx="100" cy="200" r="40" fill="blue" stroke="black" stroke-width="0.5em"></circle>
        <rect x="70" y="300" width="50" height="50" fill="#6f8c77"></rect>
        <g transform="translate(0,300)">
          <circle cx="100" cy="100" r="40" fill="red" stroke="black" stroke-width="0.5em"></circle>
          <rect x="70" y="200" width="50" height="50" fill="#6f8c77"></rect>
        </g>
        <line x1="200" y1="200" x2="300" y2="300" stroke="#2e4d63" stroke-width="3px"></line>
        <path fill="none" d="M300 300 L350 220 L400 310" stroke="#4e3d80" stroke-width="3px"></path>
    </svg>
</body>
</html>
